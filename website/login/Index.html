<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="../css/styles.css">
</head>

<body>
	<h1>Login</h1>
	<form method="POST">

		<label for="email">Email Address</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" align="center" />


		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" align="center" />



		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</body>

</html>
