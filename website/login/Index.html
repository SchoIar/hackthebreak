<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="../css/styles.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/scripts/loginHandler.js"></script>
</head>

<body>
	<div class="navbar">
		<a href="../"><i class="home"></i>Home</a>
		<a href="../login"><i class="login"></i>Login</a>
		<a href="../searchResults"><i class="searchResults"></i>Search</a>
		<a href="../overview"><i class="overview"></i>Overview</a>

	</div>
	<div class="topRight">LOGIN</div>
	

	<div class="UserData">
		<p id="username" class="userInfo"></p>
		<p id="xp" class="userInfo"></p>
		<p id="streak" class="userInfo"></p>
	</div>

	<form method="POST">

		<label for="email">Email Address</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" align="center" />


		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
			align="center" />



		<div onclick="newUserInfoButton();"type="submit" class="btn btn-primary">Login</div>
	</form>
</body>
<div class="footer">
	<p>Find your Canada-based tech job today!</p>
</div>

</html>
